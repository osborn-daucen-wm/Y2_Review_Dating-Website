<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DateR</title>
</head>
<body>
<fieldset>
    Your Image: <input type="file">
    Image Preview: <img id="preview" src="">
</fieldset>

<fieldset>
    Name: <input type="text">
    Gender: <input type="radio">
    Age: <input type="number">
    Date of Birth: <input type="date">
    Favorite Color: <input type="color">
    Which Country:
    <select>
        <option>United States</option>
        <option>France</option>
        <option>Japan</option>
        <option>Mexico</option>
        <option>United Kingdom</option>
        <option>Nigeria</option>
    </select>
</fieldset>

<fieldset>
    Height: <input type="range" min="0" max="100">
    Salary: <input type="range" min="0" max="100">
</fieldset>

<fieldset>
    Email: <input type="email">
    Mobile: <input type="tel">
    Address: <textarea>
    Method to Contact You: <input type="checkbox">
</fieldset>
<input type="submit">
</body>
</html>
